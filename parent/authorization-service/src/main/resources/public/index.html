<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login to Thyng</title>
<link href="assets/css/bootstrap.css" rel="stylesheet">
<link href="assets/css/font-awesome.css" rel="stylesheet">
<link href="assets/css/docs.css" rel="stylesheet">
<link href="assets/css/bootstrap-social.css" rel="stylesheet">
</head>

<body>
	<div class="container col-sm-6 social-buttons" style="padding:20px;">
		<a class="btn btn-lg btn-block btn-social btn-bitbucket"> <span
			class="fa fa-bitbucket"></span> Sign in with Bitbucket
		</a> <a class="btn btn-lg btn-block btn-social btn-dropbox"> <span
			class="fa fa-dropbox"></span> Sign in with Dropbox
		</a> <a class="btn btn-lg btn-block btn-social btn-facebook"> <span
			class="fa fa-facebook"></span> Sign in with Facebook
		</a> <a class="btn btn-lg btn-block btn-social btn-github"> <span
			class="fa fa-github"></span> Sign in with GitHub
		</a> <a href="/uaa/login/google" class="btn btn-lg btn-block btn-social btn-google"> <span
			class="fa fa-google"></span> Sign in with Google
		</a> <a class="btn btn-lg btn-block btn-social btn-instagram"> <span
			class="fa fa-instagram"></span> Sign in with Instagram
		</a> <a class="btn btn-lg btn-block btn-social btn-linkedin"> <span
			class="fa fa-linkedin"></span> Sign in with LinkedIn
		</a> <a class="btn btn-lg btn-block btn-social btn-microsoft"> <span
			class="fa fa-windows"></span> Sign in with Microsoft
		</a> <a class="btn btn-lg btn-block btn-social btn-openid"> <span
			class="fa fa-openid"></span> Sign in with OpenID
		</a> <a class="btn btn-lg btn-block btn-social btn-twitter"> <span
			class="fa fa-twitter"></span> Sign in with Twitter
		</a>
	</div>
</body>
</html>
